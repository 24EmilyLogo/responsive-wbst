    <img class="banner" src="contactBanner.png" alt="A picture of 4 members on a biking outing">
    <section>
        <h2>Contact Us:</h2>
        <!-- 
            At some point there needs to be FN and LN ontop of e/o instead of on top of e/o.
            700 px for responsiveness
        -->
        <label for="firstName">First Name:</label>
        <input id ="firstName"  name="firstName" type="text">

        <label for="lastName">Last Name:</label>
        <input id="lastName"  name="lastName" type="text">

        <label for="emailInput">Email:</label>
        <input id="emailInput" type="email">

        <label for="emailBody">Comment or Inquiry:</label>
        <input id="emailBody" type="text">

    <section>

        <table>

                <th>When:</th>

            </tr>

                <th>Where:</th>
                <td>
                    <a href="https://www.google.com/maps/dir//Immanuel+Lutheran+Church,+14103+Saratoga+Ave,+Saratoga,+CA+95070/@37.2631989,-122.0281606,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x808e4ac31a38a779:0x3f8b8018e21e1eb8!2m2!1d-122.0255857!2d37.2631989?entry=ttu">
                        Immanuel Lutheran Church
